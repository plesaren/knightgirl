<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>‡πÄ‡∏Å‡∏°‡∏•‡∏≤‡∏Å‡∏†‡∏≤‡∏û - ‡∏õ‡∏£‡∏±‡∏ö‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏Ñ‡∏£‡∏ö</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      border: 1px solid gray;
      touch-action: none;
    }
    .toolbar {
      position: fixed;
      top: 10px;
      left: 10px;
      background: white;
      padding: 5px;
      border-radius: 5px;
      z-index: 999;
    }
    button {
      margin: 2px;
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <button onclick="flipHorizontally()">‚ÜîÔ∏è ‡∏Å‡∏•‡∏±‡∏ö‡∏ã‡πâ‡∏≤‡∏¢‚Äì‡∏Ç‡∏ß‡∏≤</button>
    <button onclick="flipVertically()">‚ÜïÔ∏è ‡∏Å‡∏•‡∏±‡∏ö‡∏ö‡∏ô‚Äì‡∏•‡πà‡∏≤‡∏á</button>
    <button onclick="rotateImage(15)">üîÑ ‡∏´‡∏°‡∏∏‡∏ô +15¬∞</button>
    <button onclick="rotateImage(-15)">‚Ü©Ô∏è ‡∏´‡∏°‡∏∏‡∏ô -15¬∞</button>
  </div>
  <canvas id="gameCanvas" width="1200" height="2200"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let shapes = [];
    let activeShape = null;
    let offsetX, offsetY;

    const imageFiles = [
      "1-yellow-big-triangle.png",
      "2-red-big-triangle.png",
      "3-purple-medium-triangle.png",
      "4-blue-small-triangle.png",
      "5-pink-small-triangle.png",
      "6-orange-parallelogram.png",
      "7-green-diamond.png"
    ];

    let loadedCount = 0;

    imageFiles.forEach((src, index) => {
      const img = new Image();
      img.src = src;
      img.onload = () => {
        shapes.push({
          img: img,
          x: 120 + index * 60,
          y: 150 + index * 60,
          scaleX: 1,
          scaleY: 1,
          rotation: 0
        });
        loadedCount++;
        if (loadedCount === imageFiles.length) draw();
      };
    });

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      shapes.forEach(shape => {
        ctx.save();
        ctx.translate(shape.x, shape.y);
        ctx.rotate(shape.rotation);
        ctx.scale(shape.scaleX, shape.scaleY);
        ctx.drawImage(shape.img, -shape.img.width/2, -shape.img.height/2);
        ctx.restore();
      });
    }

    function getMousePos(evt) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: evt.clientX - rect.left,
        y: evt.clientY - rect.top
      };
    }

    function getTouchPos(evt) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: evt.touches[0].clientX - rect.left,
        y: evt.touches[0].clientY - rect.top
      };
    }

    canvas.addEventListener('mousedown', startDrag);
    canvas.addEventListener('mousemove', duringDrag);
    canvas.addEventListener('mouseup', endDrag);

    canvas.addEventListener('touchstart', startDragTouch, { passive: false });
    canvas.addEventListener('touchmove', duringDragTouch, { passive: false });
    canvas.addEventListener('touchend', endDrag, { passive: false });

    function startDrag(evt) {
      const pos = getMousePos(evt);
      selectShape(pos);
    }

    function startDragTouch(evt) {
      evt.preventDefault();
      const pos = getTouchPos(evt);
      selectShape(pos);
    }

    function selectShape(pos) {
      for (let i = shapes.length - 1; i >= 0; i--) {
        const shape = shapes[i];
        const dx = pos.x - shape.x;
        const dy = pos.y - shape.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        if (distance < 100) {
          activeShape = shape;
          offsetX = dx;
          offsetY = dy;
          break;
        }
      }
    }

    function duringDrag(evt) {
      if (!activeShape) return;
      const pos = getMousePos(evt);
      activeShape.x = pos.x - offsetX;
      activeShape.y = pos.y - offsetY;
      draw();
    }

    function duringDragTouch(evt) {
      if (!activeShape) return;
      const pos = getTouchPos(evt);
      activeShape.x = pos.x - offsetX;
      activeShape.y = pos.y - offsetY;

      if (evt.touches.length === 2) {
        const touch1 = evt.touches[0];
        const touch2 = evt.touches[1];
        const dx = touch2.clientX - touch1.clientX;
        const dy = touch2.clientY - touch1.clientY;
        const angle = Math.atan2(dy, dx);
        activeShape.rotation = angle;
      }

      draw();
    }

    function endDrag() {
      activeShape = null;
    }

    function flipHorizontally() {
      if (activeShape) {
        activeShape.scaleX *= -1;
        draw();
      }
    }

    function flipVertically() {
      if (activeShape) {
        activeShape.scaleY *= -1;
        draw();
      }
    }

    function rotateImage(angleDeg) {
      if (activeShape) {
        activeShape.rotation += angleDeg * Math.PI / 180;
        draw();
      }
    }
  </script>
</body>
</html>
