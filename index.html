
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drag and Flip Shapes</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
  <style>
    canvas {
      border: 1px solid #ccc;
      touch-action: none;
    }
    button {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<h2>เกมลากชิ้นส่วน</h2>

<!-- ปุ่มควบคุม -->
<button onclick="flipHorizontally()">↔️ กลับซ้าย–ขวา</button>
<button onclick="flipVertically()">↕️ กลับบน–ล่าง</button>

<br><br>
<canvas id="c" width="800" height="600"></canvas>

<script>
  const canvas = new fabric.Canvas('c', {
    selection: false
  });

  // โหลดภาพ PNG และเพิ่มลง canvas
  const imageSources = [
    "1-yellow-big-triangle.png",
    "2-red-big-triangle.png",
    "3-purple-medium-triangle.png",
    "4-blue-small-triangle.png",
    "5-pink-small-triangle.png",
    "6-orange-parallelogram.png",
    "7-green-diamond.png"
  ];

  let activeShape = null;

  imageSources.forEach((src, i) => {
    fabric.Image.fromURL(src, function(img) {
      img.set({
        left: 50 + (i * 50),
        top: 50 + (i * 20),
        hasControls: true,
        lockScalingFlip: true,
        cornerColor: 'blue',
        transparentCorners: false
      });
      img.scaleToWidth(80);
      canvas.add(img);
    });
  });

  // เมื่อคลิกที่วัตถุ
  canvas.on('selection:created', function(e) {
    activeShape = e.target;
  });

  canvas.on('selection:updated', function(e) {
    activeShape = e.target;
  });

  canvas.on('selection:cleared', function() {
    activeShape = null;
  });

  function flipHorizontally() {
    if (activeShape) {
      activeShape.scaleX *= -1;
      canvas.renderAll();
    }
  }

  function flipVertically() {
    if (activeShape) {
      activeShape.scaleY *= -1;
      canvas.renderAll();
    }
  }
</script>

</body>
</html>
