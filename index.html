
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>เกมต่อชิ้นส่วนประกอบย่อย</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: #f0f0f0;
    }
    h1 {
      margin: 20px 0 10px;
      text-align: center;
    }
    p {
      text-align: center;
      margin-bottom: 10px;
    }
    #game-container {
      width: 100vw;
      height: calc(100vh - 140px);
      border: 2px dashed #aaa;
      margin: 0 auto;
      position: relative;
      background: white;
      overflow: hidden;
      touch-action: none;
    }
    .piece {
      position: absolute;
      cursor: grab;
      user-select: none;
      touch-action: none;
      transform-origin: center center;
    }
    .piece:active {
      cursor: grabbing;
    }
    
.piece.active-piece {
  outline: 3px solid #007bff;
  z-index: 10;
}

.piece.lifted {
  box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
  transform: scale(1.08);
  opacity: 0.96;
  backdrop-filter: blur(2px);
  transition: all 0.1s ease;
  z-index: 20;
}


.piece.active-piece {
      outline: 3px solid #007bff;
      z-index: 10;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 2;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }
    #controls button {
      margin: 0 5px;
      padding: 12px 20px;
      font-size: 18px;
      cursor: pointer;
    }
    #fixed-example {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 300px;
      opacity: 0.8;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>

  <h1>เกมต่อชิ้นส่วนประกอบย่อย</h1>
  <p>ลาก วาง หมุน และพลิกภาพเพื่อสร้างภาพใหม่</p>

  <div id="game-container">
    <div id="controls">
      <button onclick="flipHorizontally()">⟷ พลิกซ้าย–ขวา</button>
      <button onclick="flipVertically()">⟲ พลิกบน–ล่าง</button>
      <button onclick="rotateLeft()">⟲ หมุนซ้าย</button>
      <button onclick="rotateRight()">⟳ หมุนขวา</button>
    </div>
    <img id="fixed-example" src="example.jpg" alt="example">
  </div>

  <script>
    const images = [
      "1-yellow-big-triangle.png",
      "2-red-big-triangle.png",
      "3-purple-medium-triangle.png",
      "4-blue-small-triangle.png",
      "5-pink-small-triangle.png",
      "6-orange-parallelogram.png",
      "7-green-diamond.png"
    ];

    const container = document.getElementById('game-container');
    let activeShape = null;
    const stateMap = new Map();

    images.forEach((src) => {
      const img = document.createElement('img');
      img.src = src;
      img.className = 'piece';
      img.draggable = false;

      img.onload = () => {
        const maxX = container.clientWidth - img.width;
        const maxY = container.clientHeight - img.height;
        img.style.left = Math.random() * maxX + 'px';
        img.style.top = Math.random() * maxY + 'px';
        img.style.transform = 'rotate(0deg) scaleX(1) scaleY(1)';
        stateMap.set(img, { rotation: 0, scaleX: 1, scaleY: 1 });
      };

      makeDraggableAndTouchable(img);
      container.appendChild(img);
    });

    function makeDraggableAndTouchable(el) {
      let offsetX = 0, offsetY = 0;

      function onPointerDown(e) {
        activeShape = el;
        document.querySelectorAll('.piece').forEach(p => p.classList.remove('active-piece'));
        el.classList.add('active-piece');
el.classList.add('lifted');

        e.preventDefault();
        const rect = el.getBoundingClientRect();
        offsetX = e.clientX - rect.left;
        offsetY = e.clientY - rect.top;

        
        function onPointerMove(e) {
          const x = e.clientX - container.getBoundingClientRect().left - offsetX;
          const y = e.clientY - container.getBoundingClientRect().top - offsetY;

          // Clamp to stay within container
          const maxX = container.clientWidth - el.offsetWidth;
          const maxY = container.clientHeight - el.offsetHeight;
          el.style.left = Math.max(0, Math.min(x, maxX)) + 'px';
          el.style.top = Math.max(0, Math.min(y, maxY)) + 'px';
        }


        function onPointerUp() {
          document.removeEventListener('pointermove', onPointerMove);
          el.classList.remove('lifted');
          document.removeEventListener('pointerup', onPointerUp);
        }

        document.addEventListener('pointermove', onPointerMove);
        document.addEventListener('pointerup', onPointerUp);
      }

      el.addEventListener('pointerdown', onPointerDown);

      );
    }

    function applyTransform(el) {
      const state = stateMap.get(el);
      let scale = el.classList.contains('lifted') ? 1.1 : 1;
  el.style.transform = `rotate(${state.rotation}deg) scale(${scale}) scaleX(${state.scaleX}) scaleY(${state.scaleY})`;
    }

    function flipHorizontally() {
      if (!activeShape) return;
      const state = stateMap.get(activeShape);
      state.scaleX *= -1;
      applyTransform(activeShape);
    }

    function flipVertically() {
      if (!activeShape) return;
      const state = stateMap.get(activeShape);
      state.scaleY *= -1;
      applyTransform(activeShape);
    }

    function rotateLeft() {
      if (!activeShape) return;
      const state = stateMap.get(activeShape);
      state.rotation -= 15;
      applyTransform(activeShape);
    }

    function rotateRight() {
      if (!activeShape) return;
      const state = stateMap.get(activeShape);
      state.rotation += 15;
      applyTransform(activeShape);
    }
  
    
    });
    </script>


</body>
</html>
