
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>เกมต่อชิ้นส่วนประกอบย่อย</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: #f0f0f0;
    }
    h1 {
      margin: 20px 0 10px;
      text-align: center;
    }
    p {
      text-align: center;
      margin-bottom: 10px;
    }
    #game-container {
      width: 100vw;
      height: calc(100vh - 140px);
      border: 2px dashed #aaa;
      margin: 0 auto;
      position: relative;
      background: white;
      overflow: hidden;
      touch-action: none;
    }
    .piece {
      position: absolute;
      cursor: grab;
      user-select: none;
      touch-action: none;
      transform-origin: center center;
    }
    .piece:active {
      cursor: grabbing;
    }
    
.piece.active-piece {
  outline: 3px solid #007bff;
  z-index: 10;
}
.piece.lifted {
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
  transform: scale(1.1);
  z-index: 20;
}

.piece.active-piece {
      outline: 3px solid #007bff;
      z-index: 10;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 2;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }
    #controls button {
      margin: 0 5px;
      padding: 12px 20px;
      font-size: 18px;
      cursor: pointer;
    }
    #fixed-example {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 300px;
      opacity: 0.8;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>

  <h1>เกมต่อชิ้นส่วนประกอบย่อย</h1>
  <p>ลาก วาง หมุน และพลิกภาพเพื่อสร้างภาพใหม่</p>

  <div id="game-container">
    <div id="controls">
      <button onclick="flipHorizontally()">↔️ พลิกซ้าย–ขวา</button>
      <button onclick="flipVertically()">↕️ พลิกบน–ล่าง</button>
      <button onclick="rotateLeft()">⟲ หมุนซ้าย</button>
      <button onclick="rotateRight()">⟳ หมุนขวา</button>
    </div>
    <img id="fixed-example" src="example.jpg" alt="example">
  </div>

  <script>
    const images = [
      "1-yellow-big-triangle.png",
      "2-red-big-triangle.png",
      "3-purple-medium-triangle.png",
      "4-blue-small-triangle.png",
      "5-pink-small-triangle.png",
      "6-orange-parallelogram.png",
      "7-green-diamond.png"
    ];

    const container = document.getElementById('game-container');
    let activeShape = null;
    const stateMap = new Map();

    images.forEach((src) => {
      const img = document.createElement('img');
      img.src = src;
      img.className = 'piece';
      img.draggable = false;

      img.onload = () => {
        const maxX = container.clientWidth - img.width;
        const maxY = container.clientHeight - img.height;
        img.style.left = Math.random() * maxX + 'px';
        img.style.top = Math.random() * maxY + 'px';
        img.style.transform = 'rotate(0deg) scaleX(1) scaleY(1)';
        stateMap.set(img, { rotation: 0, scaleX: 1, scaleY: 1 });
      };

      makeDraggableAndTouchable(img);
      container.appendChild(img);
    });

    function makeDraggableAndTouchable(el) {
      let offsetX = 0, offsetY = 0;

      function onPointerDown(e) {
        activeShape = el;
        document.querySelectorAll('.piece').forEach(p => p.classList.remove('active-piece'));
        el.classList.add('active-piece');
el.classList.add('lifted');

        e.preventDefault();
        const rect = el.getBoundingClientRect();
        offsetX = e.clientX - rect.left;
        offsetY = e.clientY - rect.top;

        
        function onPointerMove(e) {
          const x = e.clientX - container.getBoundingClientRect().left - offsetX;
          const y = e.clientY - container.getBoundingClientRect().top - offsetY;

          // Clamp to stay within container
          const maxX = container.clientWidth - el.offsetWidth;
          const maxY = container.clientHeight - el.offsetHeight;
          el.style.left = Math.max(0, Math.min(x, maxX)) + 'px';
          el.style.top = Math.max(0, Math.min(y, maxY)) + 'px';
        }


        function onPointerUp() {
          document.removeEventListener('pointermove', onPointerMove);
          el.classList.remove('lifted');
          document.removeEventListener('pointerup', onPointerUp);
        }

        document.addEventListener('pointermove', onPointerMove);
        document.addEventListener('pointerup', onPointerUp);
      }

      el.addEventListener('pointerdown', onPointerDown);

      let lastAngle = 0;

      el.addEventListener('pointerdown', (e) => {
        if (e.ctrlKey || e.metaKey || e.altKey || e.shiftKey) return;
        activeShape = el;
        lastAngle = null;

        function onMove(ev) {
          const rect = el.getBoundingClientRect();
          const centerX = rect.left + rect.width / 2;
          const centerY = rect.top + rect.height / 2;
          const dx = ev.clientX - centerX;
          const dy = ev.clientY - centerY;
          const angle = Math.atan2(dy, dx) * (180 / Math.PI);

          if (lastAngle !== null) {
            const delta = angle - lastAngle;
            const state = stateMap.get(el);
            state.rotation += delta;
            applyTransform(el);
          }
          lastAngle = angle;
        }

        function onUp() {
          document.removeEventListener('pointermove', onMove);
          document.removeEventListener('pointerup', onUp);
        }

        document.addEventListener('pointermove', onMove);
        document.addEventListener('pointerup', onUp);
      });
    }

    function applyTransform(el) {
      const state = stateMap.get(el);
      el.style.transform = `rotate(${state.rotation}deg) scaleX(${state.scaleX}) scaleY(${state.scaleY})`;
    }

    function flipHorizontally() {
      if (!activeShape) return;
      const state = stateMap.get(activeShape);
      state.scaleX *= -1;
      applyTransform(activeShape);
    }

    function flipVertically() {
      if (!activeShape) return;
      const state = stateMap.get(activeShape);
      state.scaleY *= -1;
      applyTransform(activeShape);
    }

    function rotateLeft() {
      if (!activeShape) return;
      const state = stateMap.get(activeShape);
      state.rotation -= 15;
      applyTransform(activeShape);
    }

    function rotateRight() {
      if (!activeShape) return;
      const state = stateMap.get(activeShape);
      state.rotation += 15;
      applyTransform(activeShape);
    }
  
    // Pinch & Rotate with 2 fingers
    let activeTouches = [];

    container.addEventListener('pointerdown', (e) => {
      if (e.pointerType !== 'touch') return;
      activeTouches.push(e);
    });

    container.addEventListener('pointerup', (e) => {
      activeTouches = activeTouches.filter(t => t.pointerId !== e.pointerId);
    });

    container.addEventListener('pointercancel', (e) => {
      activeTouches = activeTouches.filter(t => t.pointerId !== e.pointerId);
    });

    container.addEventListener('pointermove', (e) => {
      if (activeTouches.length === 2 && activeShape) {
        e.preventDefault();

        const [t1, t2] = activeTouches;
        const newT1 = (t1.pointerId === e.pointerId) ? e : t1;
        const newT2 = (t2.pointerId === e.pointerId) ? e : t2;
        activeTouches = [newT1, newT2];

        const dx = newT2.clientX - newT1.clientX;
        const dy = newT2.clientY - newT1.clientY;

        const angle = Math.atan2(dy, dx) * (180 / Math.PI);
        if (typeof activeShape._lastAngle === 'number') {
          const delta = angle - activeShape._lastAngle;
          const state = stateMap.get(activeShape);
          state.rotation += delta;
          applyTransform(activeShape);
        }
        activeShape._lastAngle = angle;
      }
    });
    </script>


</body>
</html>
